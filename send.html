<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>send</title>
<style type="text/css">
div{display:inline-block;margin:0;padding:0;overflow:auto;}
#body{width:500px;height:500px;border:1px solid #ccc;}
p{border:1px solid orange;margin:0;padding:0;}
</style>
<script type="text/javascript">
window.onload=function(){
  var text1=document.getElementById('shuru-1');
  document.onkeydown=function(ev){
    var Event = ev||event;
    if(Event.keyCode==13 && Event.ctrlKey){
    text1.value+="\n";
    }else if(Event.keyCode==13){
       Event.preventDefault();
       var container = document.getElementById('body');
       var text=document.createElement("p");
       text.innerHTML=text1.value;
       container.appendChild(text);
	   text1.value = '';
       
    }
  }
}
</script>
</head>

<body>
<div id="body"></div>
<div id="inputArea">
	<textarea id="shuru-1" rows="20" cols="40" placeholder="按回车发送，按ctrl+回车换行"></textarea>
</div>
</body>
</html>
