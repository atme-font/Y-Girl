<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-1.11.1.js"></script>
	<script src="echarts.js"></script>
	<title></title>
	<style>
		.cl:after,
		.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
		.cl,.clearfix{zoom:1}
		
		.parent{border: 1px solid blue;}
		.box{float:left;width:200px;height:100px;background-color: red;}
	</style>
</head>
<body>
	<div id="charts" style='width:700px;height:300px;'></div>
	<script>
		option = {
			title: {
				text: '某地区蒸发量和降水量',
				subtext: '纯属虚构'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data: ['蒸发量', '降水量']
			},
			toolbox: {
				show: true,
				feature: {
					mark: {
						show: true
					},
					dataView: {
						show: true,
						readOnly: false
					},
					magicType: {
						show: true,
						type: ['line', 'bar']
					},
					restore: {
						show: true
					},
					saveAsImage: {
						show: true
					}
				}
			},
			calculable: true,
			xAxis: [{
				type: 'category',
				data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月', '8月', '9月', '10月', '11月', '12月']
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
				name: '蒸发量',
				type: 'bar',
				data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3,25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
				markPoint: {
					data: [{
						type: 'max',
						name: '最大值'
					}, {
						type: 'min',
						name: '最小值'
					}]
				},
				markLine: {
					data: [{
						type: 'average',
						name: '平均值'
					}]
				}
			}, {
				name: '降水量',
				type: 'bar',
				data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3,28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
				markPoint: {
					data: [{
						name: '年最高',
						value: 182.2,
						xAxis: 7,
						yAxis: 183,
						symbolSize: 18
					}, {
						name: '年最低',
						value: 2.3,
						xAxis: 11,
						yAxis: 3
					}]
				},
				markLine: {
					data: [{
						type: 'average',
						name: '平均值'
					}]
				}
			}]
		};
		var myChart = echarts.init(document.getElementById('charts'));
               	 myChart.setOption(option);
	</script>
</body>
</html>
