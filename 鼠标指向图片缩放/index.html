
<html>
	<head>
		<title>教学用的</title>
	</head>
	<style>
		#box{
            width: 300px;
            height: 200px;
			border:1px solid #cccccc;
            overflow: hidden;
        }
        #box>a{
            display: block;
            width: 100%;
            height: 100%;
            transition: all .5s;
        }
        #box>a>img{
            width: 100%;
            height: 100%;
        }
        a:hover{
            transform: scale3d(1.5,1.5,1);
        }
	</style>
	<body>
		<div id="box">
			<a>
				<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3760205535,1781213705&fm=23&gp=0.jpg" />	
			</a>
		</div>
	</body>
</html>
