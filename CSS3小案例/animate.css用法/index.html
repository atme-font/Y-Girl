<!D用法OCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate.css用法</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        .con{width: 100px; height: 100px; text-align: center; margin: 200px auto; background: #fcf;}
        .con img{margin-top: 34px;}
        .con:hover img{
            animation: flipInX 2s linear .1s;
            -webkit-animation: flipInX 2s linear .1s;
        }
    </style>
</head>
<body>
    <div class="con">
        <img src="allow.png" alt="" class="animated">
    </div>
</body>
</html>
