<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>CSS3阴影</title>
    <style>
        .container{margin: 50px auto; width: 550px; height: 200px; box-shadow: inset 0 0 20px rgba(0,0,0,.2); position: relative; background-color: #fff;}
        .inner{position: absolute; z-index:-1; left: 30px; right: 30px; top: 50%; bottom: 0; border-radius:100px/20px;  box-shadow: 0 0 30px rgba(0,0,0,.5);}
        .container:before{content: '努力吧，北邮在线\21BB班的同学\A未来属于你们'; position: absolute; top: 34%; left: 11%; font-size: 2.0em; font-weight: bold; color: #ce38ce;}
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">hello</div>
    </div>
</body>

</html>
