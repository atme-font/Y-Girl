<body>
    
    <div class="container shuxing-wrap">

                     <div class="before"></div>

                     <a href="###"></a>
                </div>
            <script>
                $(function(){
                    $('.rotate').mouseenter(function(){
                        $(this).addClass("start");
                    }).mouseout(function(){
                        $(this).removeClass("start");
                    });
                });
            </script>
