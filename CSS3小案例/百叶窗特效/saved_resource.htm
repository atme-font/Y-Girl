<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jquery横向手风琴效果</title>
    <style>
    *{padding:0; margin:0; list-style:none;}
    .flash{ width:1120px; height:260px; margin:50px auto; padding:10px; box-shadow:0 0 10px #000;}
    .flash .con{ width:1120px; height:260px;}
    .flash .con ul li{ width:46px; height:260px; position:relative; overflow:hidden; float:left;}
    .flash .con ul li.current{ width:970px;}
    .flash .con ul li h3{ width:16px; height:230px; color:#fff; font-family:"Microsoft Yahei"; font-size:16px; padding:15px;}
    .flash .con ul li.ti1 h3{ background:#C30;}
    .flash .con ul li.ti2 h3{ background:#F0F;}
    .flash .con ul li.ti3 h3{ background:#09F;}
    .flash .con ul li.ti4 h3{ background:#0F9;}
    .show{ position:absolute; left:46px; top:0; width:880px; height:200px; padding:30px 12px 30px 32px;}
    .show img{ width:200px; height:200px; margin-right:20px; box-shadow:0 0 10px #000; float:left;-webkit-animation:zq 2s infinite; animation:zq 2s infinite; border-radius:50%;}
    @keyframes zq{ from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
    }
    @-webkit-keyframes zq{ from{-webkit-transform:rotate(0deg);}
    to{-webkit-transform:rotate(360deg);}
    }
    </style>
</head>

<body>
<div class="flash">
	<div class="con">
		<ul>
			<li class="current ti1" style="width: 970px;">
				<h3>关于我们</h3>
				<div class="show">
					<a href=""><img src="big_1.jpg"></a>
					<a href=""><img src="big_2.jpg"></a>
					<a href=""><img src="big_3.jpg"></a>
					<a href=""><img src="big_4.jpg"></a>
				</div>
			</li>
			<li class="ti2" style="width: 46px;">
				<h3>联系我们</h3>
				<div class="show">
					<a href=""><img src="big_5.jpg"></a>
					<a href=""><img src="big_6.jpg"></a>
					<a href=""><img src="big_7.jpg"></a>
					<a href=""><img src="big_8.jpg"></a>
				</div>
			</li>
			<li class="ti3" style="width: 46px;">
				<h3>给我留言</h3>
				<div class="show">
					<a href=""><img src="big_1.jpg"></a>
					<a href=""><img src="big_3.jpg"></a>
					<a href=""><img src="big_5.jpg"></a>
					<a href=""><img src="big_7.jpg"></a>
				</div>
			</li>
			<li class="ti4" style="width: 46px;">
				<h3>网站首页</h3>
				<div class="show">
					<a href=""><img src="big_2.jpg"></a>
					<a href=""><img src="big_4.jpg"></a>
					<a href=""><img src="big_6.jpg"></a>
					<a href=""><img src="big_8.jpg"></a>
				</div>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
var timer=null;
var i=0;
$(function(){
	$(".flash .con ul li").mouseover(function(){
		clearInterval(timer);
	});
	$(".flash .con ul li").click(function(){
        i = $(this).index();
		startMove();
	});
	$(".flash .con ul li").mouseout(function(){
		timer=setInterval("startMove()",9000)
	});
})
function startMove(){
  if(i>$(".flash .con ul li").length-1){
      i=0;
  }
  $(".flash .con ul li").stop().eq(i).animate({
      width:"970px"
  },300).siblings().stop().animate({
      width:"46px"
  },300);
  i++;
};
timer=setInterval("startMove()",2000)
</script>
</body>
</html>
