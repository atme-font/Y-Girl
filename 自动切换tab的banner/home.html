<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换的banner</title>
</head>
<body>
<div style="width: 700px; height: 500px;border: 1px solid #cccccc">
    <div id="topButtonArr" style="width: 100%; height: 50px; border: 1px solid #cccccc"></div>
    <div style="width: 100%; height: 440px; border: 1px solid red; display: flex">
        <div style="height: 439px; width: 640px; border: 1px solid green">
            <img id="imgId" style="width: 100%; height: 100%" src="1.jpg"/>
        </div>
        <div id="leftButtonArr" style="flex: 1;"></div>
    </div>
</div>
<script type="application/javascript">
    //定义图片数组
    var imgArr = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'];
    //计算上边按钮个数
    var topButtonNum = imgArr.length / 3;
    //左侧按钮个数
    var leftButtonNum = imgArr.length;
    for (var i = 0; i < topButtonNum; i++) {
        if (i == 0) {
            topButtonArr.innerHTML += '<div style="width: 100px; float: left; border: 1px solid green; line-height: 50px; text-align: center; height: 100%; background-color: red">菜单' + (i + 1) + '</div>';
        } else {
            topButtonArr.innerHTML += '<div style="width: 100px; float: left; border: 1px solid green; line-height: 50px; text-align: center; height: 100%; background-color: #cccccc">菜单' + (i + 1) + '</div>';
        }
    }
    //上边divdom结合
    var tomDom = topButtonArr.getElementsByTagName('div');

    for (var i = 0; i < 3; i++) {
        if (i == 0) {
            leftButtonArr.innerHTML += '<div style="width: 100%; height: 146px; background-color: red; line-height: 146px">图片' + (i + 1) + '</div>';
        } else {
            leftButtonArr.innerHTML += '<div style="width: 100%; height: 146px; background-color: #cccccc; line-height: 146px">图片' + (i + 1) + '</div>';
        }
    }
    //左变dom集合
    var leftDom = leftButtonArr.getElementsByTagName('div');
    //启动图片循环
    //循环变量
    var i = 0;
    setInterval(function () {
        imgId.src = imgArr[i];
        for (var dom = 0; dom < leftDom.length; dom++) {
            leftDom[dom].style.backgroundColor = '#cccccc';
        }
        leftDom[i % 3].style.backgroundColor = 'red';
        leftDom[i % 3].innerText = '图片' + (i + 1);
        for (var topd = 0; topd < topButtonNum; topd++) {
            tomDom[topd].style.backgroundColor = '#cccccc';
            var celiNum = parseInt(i / 3);
            if (topd == celiNum) {
                tomDom[celiNum].style.backgroundColor = 'red';
                for(var dd = 0; dd<3; dd++){
                    leftDom[dd].innerText = '图片'+((topd*3 + dd) + 1)
                }
            }
        }
        i++;
        if (i == imgArr.length) {
            i = 0;
        }
    }, 1000);
</script>
</body>
</html>
